<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title> Nike Shoes Shop </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <nav>
    <div class="container">
      <div class="logo">

        <img src="NikeLogoPNGImage.png" alt="img">
      </div>

      <div class="links">

        <a href="#">MEN </a>
        <a href="#">WOMEN </a>
        <a href="#">KIDS </a>
        <a href="#">CUSTOMIZE </a>
        <a href="#">COLLECTIONS </a>
      </div>

      <div class="search">
        <i class="fa fa-search"> </i>


      </div>

    </div>

  </nav>


  <section>
    <div class="content">
      <div class="main-content">
        <h1 data-aos="fade-right" data-aos-duration="2000"> Nike</h1>
        <h2 data-aos="fade-left" data-aos-duration="2000" data-aos-delay="200"> Air Max Plus</h2>
        <h4 data-aos="flip-down" data-aos-duration="2000" data-aos-delay="400">MAKE THE GROUND SHAKE</h4>

        <p>

          Let the attitute have edege in Nike Air Max Plus, the most comfortable shoe in the world. The Nike Air Max
          Plus is a shoe that is made for the athlete. It is made with the best material in the world.
        </p>
        <div class="order">
          <h3 data-aos="zoom-in-right" data-aos-duration="2000" data-aos-delay="8000">$269.99</h3>
          <button data-aos="zoom-in-left" data-aos-duration="2000"> PRE-ORDER NOW </button>
        </div>

      </div>
      <div class="image">
        <img src="shoes.png" data-aos="zoom-in" data-aos-duration="2000">
      </div>
    </div>

  </section>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"> </script>
  <script>
    AOS.init({
      offset: 1
    });
  </script>
</body>

</html>
